<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-STREAM | Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'stream-mobile-v1';
        
        let currentUser = null;
        let videos = [];
        let activeCategory = "All";

        window.onload = async () => {
            lucide.createIcons();
            
            // Auth with retry logic for mobile networks
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Auth failed", e); }

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    document.getElementById('userAvatar').innerText = user.uid[0].toUpperCase();
                    subscribeToVideos();
                }
            });
        };

        function subscribeToVideos() {
            const vCol = collection(db, 'artifacts', appId, 'public', 'data', 'videos');
            onSnapshot(vCol, (snapshot) => {
                videos = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderVideos();
            });
        }

        window.setCategory = (cat) => {
            activeCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-indigo-600', 'text-white');
                b.classList.add('bg-white/5', 'text-gray-400');
            });
            event.target.classList.add('bg-indigo-600', 'text-white');
            renderVideos();
        };

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            const filtered = videos.filter(v => activeCategory === "All" || v.category === activeCategory);
            
            grid.innerHTML = filtered.map(v => `
                <div onclick="window.playVideo('${v.id}')" class="bg-white/5 rounded-2xl overflow-hidden active:scale-[0.98] transition-transform">
                    <div class="aspect-video relative">
                        <img src="${v.thumbnail}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="bg-black/40 backdrop-blur-sm p-3 rounded-full"><i data-lucide="play" fill="white" class="text-white w-6 h-6"></i></div>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-sm line-clamp-2">${v.title}</h3>
                        <p class="text-xs text-gray-500 mt-1">${v.uploader} â€¢ ${v.views || 0} views</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.playVideo = (id) => {
            const v = videos.find(x => x.id === id);
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');
            window.scrollTo(0,0);

            const container = document.getElementById('playerContainer');
            container.innerHTML = v.isEmbed ? 
                `<iframe src="${v.url}" class="w-full h-full" allowfullscreen></iframe>` :
                `<video src="${v.url}" controls autoplay class="w-full h-full"></video>`;
            
            document.getElementById('pTitle').innerText = v.title;
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'videos', id), { views: (v.views || 0) + 1 });
        };

        window.goHome = () => {
            document.getElementById('playerView').classList.add('hidden');
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('playerContainer').innerHTML = '';
        };

        window.handleUpload = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerText = "Publishing...";

            const urlInput = e.target.url.value;
            const iframeMatch = urlInput.match(/src=["'](.*?)["']/);
            let finalUrl = iframeMatch ? iframeMatch[1] : urlInput;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'videos'), {
                    title: e.target.title.value || "New Video",
                    url: finalUrl,
                    isEmbed: true,
                    category: e.target.category.value,
                    uploader: currentUser.uid.slice(0,5),
                    thumbnail: `https://picsum.photos/seed/${Math.random()}/800/450`,
                    views: 0,
                    createdAt: new Date().toISOString()
                });
                toggleModal(false);
                e.target.reset();
            } finally {
                btn.disabled = false;
                btn.innerText = "Publish Content";
            }
        };

        window.toggleModal = (show) => {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
            document.body.style.overflow = show ? 'hidden' : 'auto';
        };

        window.seedVids = async () => {
            const requested = [
                { title: "Exclusive 10674", url: "https://hornyfans.to/embed/10674" },
                { title: "Special 2441", url: "https://hornyfans.to/embed/2441" }
            ];
            for (const v of requested) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'videos'), {
                    ...v, category: "Tech", isEmbed: true, uploader: "Admin", views: 0,
                    thumbnail: `https://picsum.photos/seed/${Math.random()}/800/450`,
                    createdAt: new Date().toISOString()
                });
            }
        };
    </script>
    <style>
        body { background: #0a0a0c; color: white; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #modal { display: none; }
        input, select { font-size: 16px !important; } /* Prevents iOS zoom on focus */
    </style>
</head>
<body class="p-0 m-0">

    <nav class="sticky top-0 z-40 bg-[#0a0a0c]/80 backdrop-blur-lg border-b border-white/5 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2" onclick="goHome()">
            <div class="bg-indigo-600 p-2 rounded-lg"><i data-lucide="play" fill="white" class="w-4 h-4"></i></div>
            <span class="font-bold tracking-tighter">V-STREAM</span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleModal(true)" class="bg-indigo-600 px-4 py-2 rounded-full text-xs font-bold">Upload</button>
            <div id="userAvatar" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center text-xs font-bold border border-white/10">?</div>
        </div>
    </nav>

    <main class="p-4">
        <div id="homeView">
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-4">
                <button onclick="setCategory('All')" class="cat-btn bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-bold">All</button>
                <button onclick="setCategory('Tech')" class="cat-btn bg-white/5 text-gray-400 px-4 py-1.5 rounded-full text-xs font-bold">Tech</button>
                <button onclick="setCategory('Gaming')" class="cat-btn bg-white/5 text-gray-400 px-4 py-1.5 rounded-full text-xs font-bold">Gaming</button>
                <button onclick="setCategory('Music')" class="cat-btn bg-white/5 text-gray-400 px-4 py-1.5 rounded-full text-xs font-bold">Music</button>
            </div>
            
            <button onclick="seedVids()" class="w-full mb-4 bg-white/5 border border-white/5 p-3 rounded-xl text-xs text-indigo-400 font-bold flex items-center justify-center gap-2">
                <i data-lucide="sparkles" class="w-4 h-4"></i> Add Your Embeds
            </button>

            <div id="videoGrid" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div id="playerView" class="hidden">
            <button onclick="goHome()" class="flex items-center gap-1 text-gray-400 text-sm mb-4"><i data-lucide="chevron-left"></i> Back</button>
            <div id="playerContainer" class="aspect-video bg-black rounded-2xl overflow-hidden mb-4 shadow-xl"></div>
            <h1 id="pTitle" class="text-xl font-bold">Title</h1>
        </div>
    </main>

    <!-- Simple Mobile-Ready Modal -->
    <div id="modal" class="fixed inset-0 z-50 bg-black/95 flex flex-col p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">Upload</h2>
            <button onclick="toggleModal(false)"><i data-lucide="x"></i></button>
        </div>
        
        <form onsubmit="handleUpload(event)" class="space-y-6 overflow-y-auto flex-1">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Video Embed Code or Link</label>
                <input name="url" required placeholder="Paste iframe or link here..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Title</label>
                <input name="title" required placeholder="Video title" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-indigo-500">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Category</label>
                <select name="category" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none appearance-none">
                    <option value="Tech">Tech</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Music">Music</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 py-4 rounded-xl font-bold shadow-lg shadow-indigo-600/20">Publish Content</button>
        </form>
    </div>

</body>
</html>
